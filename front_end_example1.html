<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliResume - AI Resume Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4338CA', // Indigo
                        'secondary': '#10B981', // Emerald
                        'light': '#F9FAFB', // Gray-50
                        'dark': '#1F2937', // Gray-800
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .icon-lg { width: 24px; height: 24px; }
    </style>
</head>
<body class="bg-light text-dark">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MOCK DATA (pre-populated with your info) ---
        const initialProfileData = {
            name: "Ramazan Samat",
            role: "Software Developer",
            email: "samatramazan@gmail.com",
            linkedin: "linkedin.com/in/samatr",
            github: "github.com/Samat220",
            website: "ramazansamat.dev",
        };

        const initialExperienceData = [
            {
                id: 'exp1',
                company: "Movableink",
                position: "Software Developer",
                dates: "Jan 2024 – Sep 2025",
                bullets: [
                    { id: 'b1', text: "Integrated a custom rate limiter at the SDK level for Oracle, reducing API request bursts and preventing over-limit errors by 30%." },
                    { id: 'b2', text: "Retired fragile legacy name references across a Django app by rolling out multi-phase schema updates and rewriting service logic." },
                    { id: 'b3', text: "Leveraged AI coding tools (Claude Code, Copilot) to automate test-driven development workflows, accelerating feature delivery." },
                ]
            },
            {
                id: 'exp2',
                company: "Lucky Financial",
                position: "Software Engineer",
                dates: "Dec 2022 – Oct 2023",
                bullets: [
                    { id: 'b4', text: "Led design reviews with peers and stakeholders to implement a RESTful API help section category feature." },
                    { id: 'b5', text: "Engineered a robust Postgresql database system to effectively store credentials for over 10 million users." },
                ]
            }
        ];

        const initialEducationData = [
            { id: 'edu1', degree: "MS in Software Development", university: "Boston University", dates: "2019 - 2020", courses: "Python for Data Science, Agile Software Development, Advanced Java"},
            { id: 'edu2', degree: "BSc in Economics", university: "University of Warwick", dates: "2015 - 2018", courses: "Econometrics, Macroeconomics, Game Theory"}
        ];

        const initialSkillsData = {
            "Programming Languages": ["Python", "JavaScript", "TypeScript", "Java", "Go"],
            "Data & Machine Learning": ["PyTorch", "TensorFlow", "Scikit-learn", "Pandas"],
            "Software & Tools": ["Docker", "Git", "Postman", "Jira", "FastAPI"],
            "Cloud & DevOps": ["GCP", "AWS", "CI/CD", "Kubernetes"],
            "Frameworks & Libraries": ["React", "Django", "Node.js", "Express"]
        };

        const initialProjectsData = [
            {
                id: 'proj1',
                name: "Media Picker",
                technologies: "Python, FastAPI, Jinja2, Tailwind CSS",
                bullets: [
                     { id: 'p1', text: "Designed a full-stack media management app for organizing video games, movies, and TV series." },
                     { id: 'p2', text: "Built a RESTful API with FastAPI to handle CRUD operations, tag filtering, and randomized selection logic." },
                ]
            }
        ];


        // --- UI Components ---
        const Icon = ({ name, className }) => {
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    dangerouslySetInnerHTML={{ __html: `<use href="https://cdn.jsdelivr.net/npm/lucide-static@0.263.1/icons/${name}.svg" />` }}
                />
            );
        };

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white p-6 rounded-xl shadow-sm border border-gray-200 ${className}`}>
                {children}
            </div>
        );

        const Input = ({ label, value, onChange, name, placeholder }) => (
            <div>
                <label className="block text-sm font-medium text-gray-600 mb-1">{label}</label>
                <input
                    type="text"
                    name={name}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary transition"
                />
            </div>
        );

        const Textarea = ({ label, value, onChange, name, placeholder, rows=3 }) => (
             <div>
                <label className="block text-sm font-medium text-gray-600 mb-1">{label}</label>
                <textarea
                    name={name}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    rows={rows}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary transition"
                ></textarea>
            </div>
        );


        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const baseClasses = 'px-6 py-2 rounded-md font-semibold transition duration-200 flex items-center justify-center gap-2';
            const variants = {
                primary: 'bg-primary text-white hover:bg-indigo-700 shadow-sm',
                secondary: 'bg-gray-200 text-gray-800 hover:bg-gray-300',
            };
            return <button onClick={onClick} className={`${baseClasses} ${variants[variant]} ${className}`}>{children}</button>;
        };

        // --- Sections ---

        const ProfileSection = ({ data, setData }) => {
            const handleChange = (e) => {
                setData({ ...data, [e.target.name]: e.target.value });
            };
            return (
                <Card>
                    <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <Icon name="user-circle" className="text-primary" />
                        Static Information
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <Input label="Full Name" name="name" value={data.name} onChange={handleChange} placeholder="e.g., Jane Doe" />
                        <Input label="Role / Title" name="role" value={data.role} onChange={handleChange} placeholder="e.g., Senior Software Engineer" />
                        <Input label="Email" name="email" value={data.email} onChange={handleChange} />
                        <Input label="LinkedIn Profile" name="linkedin" value={data.linkedin} onChange={handleChange} />
                        <Input label="GitHub Profile" name="github" value={data.github} onChange={handleChange} />
                        <Input label="Personal Website" name="website" value={data.website} onChange={handleChange} />
                    </div>
                </Card>
            );
        };

        const SkillsSection = ({ data, setData }) => {
            const handleSkillChange = (category, value) => {
                setData(prev => ({...prev, [category]: value.split(',').map(s => s.trim())}));
            };
            return(
                <Card>
                    <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <Icon name="star" className="text-primary" />
                        Skills Bank
                    </h3>
                    <div className="space-y-4">
                        {Object.entries(data).map(([category, skills]) => (
                             <Textarea
                                key={category}
                                label={category}
                                value={skills.join(', ')}
                                onChange={(e) => handleSkillChange(category, e.target.value)}
                                rows={2}
                             />
                        ))}
                    </div>
                </Card>
            )
        };

        const ContentBankSection = ({ title, data, setData, type }) => {
            const handleItemChange = (index, field, value) => {
                const newData = [...data];
                newData[index][field] = value;
                setData(newData);
            };

            const handleBulletChange = (itemIndex, bulletIndex, value) => {
                const newData = [...data];
                newData[itemIndex].bullets[bulletIndex].text = value;
                setData(newData);
            };

            return (
                <Card>
                    <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                        <Icon name={type === 'experience' ? 'briefcase' : 'lightbulb'} className="text-primary" />
                        {title}
                    </h3>
                    <div className="space-y-6">
                        {data.map((item, itemIndex) => (
                            <div key={item.id} className="p-4 border rounded-lg bg-gray-50/50">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                    <Input label={type === 'experience' ? "Company" : "Project Name"} value={item.company || item.name} onChange={e => handleItemChange(itemIndex, type === 'experience' ? 'company' : 'name', e.target.value)} />
                                    <Input label={type === 'experience' ? "Position" : "Technologies"} value={item.position || item.technologies} onChange={e => handleItemChange(itemIndex, type === 'experience' ? 'position' : 'technologies', e.target.value)} />
                                    <Input label="Dates" value={item.dates} onChange={e => handleItemChange(itemIndex, 'dates', e.target.value)} />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-600 mb-1">Bullet Points (Achievements)</label>
                                    <div className="space-y-2">
                                        {item.bullets.map((bullet, bulletIndex) => (
                                            <input
                                                key={bullet.id}
                                                type="text"
                                                value={bullet.text}
                                                onChange={e => handleBulletChange(itemIndex, bulletIndex, e.target.value)}
                                                className="w-full px-3 py-2 text-sm border border-gray-200 rounded-md shadow-sm focus:ring-primary focus:border-primary transition"
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </Card>
            )
        }

        const AIOptimizer = () => {
            const [isLoading, setIsLoading] = useState(false);
            const [result, setResult] = useState(null);

            const handleOptimize = () => {
                setIsLoading(true);
                // Mock API call
                setTimeout(() => {
                    setResult({
                        skills: ["Python", "JavaScript", "React", "Node.js", "Docker", "AWS"],
                        experience: [
                             { ...initialExperienceData[0], bullets: [initialExperienceData[0].bullets[0], initialExperienceData[0].bullets[2]] },
                             { ...initialExperienceData[1], bullets: [initialExperienceData[1].bullets[1]] },
                        ],
                         projects: [
                             { ...initialProjectsData[0], bullets: [initialProjectsData[0].bullets[1]] }
                        ]
                    });
                    setIsLoading(false);
                }, 2000);
            };

            return (
                <div className="mt-8">
                    <Card className="bg-gradient-to-br from-primary to-indigo-700 text-white">
                        <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                            <Icon name="wand-2" />
                            AI Resume Optimizer
                        </h2>
                        <p className="mb-4 text-indigo-200">Paste a job description below. The AI will analyze it and select the most relevant bullet points and skills from your content bank to create a tailored resume.</p>
                        <Textarea
                            label=""
                            name="job_description"
                            placeholder="Paste the full job description here..."
                            rows={8}
                        />
                        <div className="mt-4 flex justify-end">
                            <Button onClick={handleOptimize} variant="secondary" className="bg-white/90 text-primary hover:bg-white">
                                {isLoading ? (
                                    <>
                                        <Icon name="loader-2" className="animate-spin" />
                                        Optimizing...
                                    </>
                                ) : (
                                    <>
                                        <Icon name="sparkles" />
                                        Generate Tailored Resume
                                    </>
                                )}
                            </Button>
                        </div>
                    </Card>

                    {result && !isLoading && (
                        <div className="mt-8 fade-in">
                            <h3 className="text-2xl font-bold mb-4">Optimized Resume Preview</h3>
                            <Card className="font-serif">
                                <CVPreview data={{ ...initialProfileData, ...result }} />
                            </Card>
                        </div>
                    )}
                </div>
            );
        };

        const CVPreview = ({ data }) => {
             return (
                <div>
                    <header className="text-center mb-6">
                        <h1 className="text-3xl font-bold">{data.name}</h1>
                        <p className="text-md text-gray-600">{data.role}</p>
                        <div className="flex justify-center flex-wrap gap-x-4 mt-2 text-sm text-primary">
                            <span>{data.email}</span>
                            <span>{data.linkedin}</span>
                            <span>{data.github}</span>
                        </div>
                    </header>
                    <div className="space-y-4">
                        <div>
                            <h2 className="text-lg font-bold border-b-2 border-dark pb-1 mb-2">Selected Skills</h2>
                            <p className="text-sm">{data.skills.join(', ')}</p>
                        </div>
                        <div>
                            <h2 className="text-lg font-bold border-b-2 border-dark pb-1 mb-2">Tailored Experience</h2>
                            {data.experience.map(exp => (
                                <div key={exp.id} className="mb-3">
                                    <div className="flex justify-between">
                                        <h3 className="font-semibold">{exp.company}</h3>
                                        <span className="text-sm text-gray-500">{exp.dates}</span>
                                    </div>
                                    <p className="italic text-sm">{exp.position}</p>
                                    <ul className="list-disc list-inside ml-4 text-sm mt-1">
                                        {exp.bullets.map(b => <li key={b.id}>{b.text}</li>)}
                                    </ul>
                                </div>
                            ))}
                        </div>
                         <div>
                            <h2 className="text-lg font-bold border-b-2 border-dark pb-1 mb-2">Relevant Projects</h2>
                            {data.projects.map(proj => (
                                <div key={proj.id} className="mb-3">
                                    <h3 className="font-semibold">{proj.name}</h3>
                                    <p className="italic text-sm">{proj.technologies}</p>
                                    <ul className="list-disc list-inside ml-4 text-sm mt-1">
                                        {proj.bullets.map(b => <li key={b.id}>{b.text}</li>)}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
             )
        }


        // --- Main App ---
        function App() {
            const [profile, setProfile] = useState(initialProfileData);
            const [experience, setExperience] = useState(initialExperienceData);
            const [education, setEducation] = useState(initialEducationData);
            const [skills, setSkills] = useState(initialSkillsData);
            const [projects, setProjects] = useState(initialProjectsData);

            return (
                <div>
                    <header className="bg-white shadow-sm sticky top-0 z-10">
                        <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="text-2xl font-bold text-primary flex items-center gap-2">
                                <Icon name="file-check-2" />
                                IntelliResume
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-gray-500">Ramazan Samat</span>
                                <img src="https://placehold.co/40x40/4338CA/FFFFFF?text=RS" alt="User Avatar" className="w-10 h-10 rounded-full" />
                            </div>
                        </nav>
                    </header>

                    <main className="container mx-auto p-6 md:p-8">
                        <div className="max-w-4xl mx-auto space-y-8">
                            <div className="text-center">
                                <h1 className="text-4xl font-extrabold tracking-tight">Your Content Dashboard</h1>
                                <p className="mt-2 text-lg text-gray-500">Manage your career profile and use AI to tailor your resume for any job.</p>
                            </div>

                            <ProfileSection data={profile} setData={setProfile} />
                            <ContentBankSection title="Work Experience Bank" data={experience} setData={setExperience} type="experience"/>
                            <ContentBankSection title="Project Bank" data={projects} setData={setProjects} type="projects"/>
                            <SkillsSection data={skills} setData={setSkills} />

                            <AIOptimizer />
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
